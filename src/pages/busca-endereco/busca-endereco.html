<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Busca de Endereco</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked> Digite o CEP </ion-label>
      <ion-input type="text" #cep></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="buscar()">Buscar</button>

  <form [formGroup]="formGroup" (ngsubmit)="buscar()">
    <ion-list>
      <ion-item>
        <ion-label stacked> Logradouro </ion-label>
        <ion-input formControlName="logradouro" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked> Bairro </ion-label>
        <ion-input formControlName="bairro" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked> Localidade </ion-label>
        <ion-input formControlName="localidade" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked> UF </ion-label>
        <ion-input formControlName="uf" type="text"></ion-input>
      </ion-item>
    </ion-list>

  </form>

</ion-content>
